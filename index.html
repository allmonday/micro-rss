<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>rss</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
	<script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css">
	<style>
		li {
			list-style-type: none;
			margin-top: 20px;
		}
		input {
			margin-top: 25px;	
		}
	</style>

</head>
<body >
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h2>feeds</h2>
			</div>
			<div class="col-md-3 col-md-offset-3">
				<input ng-model="search.author">
			</div>
		</div>

		<div ng-controller="feedlist">
			<ul>
				<li ng-repeat="item in items | filter: search: strict">
					<div class="row">
						<div class="col-md-10">
							<a ng-href={{item.link}}> {{item.title}} </a>
						</div>
						<div class="col-md-2">
							<i class="fa fa-male"></i>  {{item.author}}
						</div>
					</div>
				</li>				
			</ul>
		</div>
	</div>
	<script src="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="./js/app.js"></script>
		
</body>
</html>
